<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="card">
        <div class="card__box">
            <img src="" alt="" class="card__img">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__text"> You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="card__subscription">
                <img src="" alt="" class="card__icon">
                <p class="card__text card__text--bold">Annual Plan</p>
                <p class="card__text">$59.99/year</p>
                <a href="" class="card__text card__text--link">Change</a>
            </div>
            <div class="card__btns">
                <button class="card__btn">Proceed to Payment</button>
                <button class="card__btn card__btn--gray">Cancel Order</button>
            </div>

        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">kyyylo</a>.
    </div>

</body>

</html>
