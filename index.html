<body>

    <section class="card">
        <div class="card__box">
            <img src="" alt="" class="card__img">
            <h1 class="card__title"></h1>
            <p class="card__text"></p>
            <div class="card__subscription">
                <img src="" alt="" class="card__icon">
                <p class="card__text card__text--bold"></p>
                <p class="card__text"></p>
                <a href="" class="card__text card__text--link"></a>
            </div>
            <div class="card__btns">
                <button class="card__btn"></button>
                <button class="card__btn card__btn--gray"></button>
            </div>

        </div>


    </section>
